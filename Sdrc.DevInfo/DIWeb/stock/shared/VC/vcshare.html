    <link rel="stylesheet" href="../../themes/default/css/style.css" />     
    <script language="javascript" type="text/javascript">
        function GetBaseURL() {
            var RetVal;
            var Pathname = window.location.pathname;
            var SiteName = Pathname.split("/")[1];
            RetVal = "http://" + window.location.hostname;
            if (window.location.href.indexOf(":") != -1) {
                RetVal += ":" + window.location.port;
            }
            RetVal += "/" + SiteName;
            return RetVal;
        }

        jQuery(document).ready(function () {
            var qs = window.location.search.substring(1); //QueryString
            var InputParam = qs.split("=")[1]; // key    			
            jQuery('head').append('<meta property="og:image" content="' + GetBaseURL() + '/stock/shared/vc/' + InputParam + '.png"/>');
            getChartInputFromServer();
        });
    </script> 
</head>
